<div class="button-group" role="radiogroup" appKeyboardManager [attr.aria-labelledby]="id">
  <label [attr.id]="id" class="label">{{label}}</label>
  <button class="button button-yes" role="radio"
          appKeyboardManagerItem (focused)="activate(options.YES)"
          [attr.disabled]="disabled ? disabled : null"
          [attr.tabindex]="value == options.YES || value === null ? 0 : -1"
          [attr.aria-checked]="value === options.YES"
          [class.button-pressed]="value === options.YES"
          type="button" (click)="activate(options.YES)">Yes
  </button>
  <button class="button button-no" role="radio"
          appKeyboardManagerItem (focused)="activate(options.NO)"
          [attr.disabled]="disabled ? disabled : null"
          [attr.tabindex]="value == options.NO ? 0 : -1"
          [attr.aria-checked]="value === options.NO"
          [class.button-pressed]="value === options.NO"
          type="button" (click)="activate(options.NO)">No
  </button>
</div>
