<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="showModal()">Show modal</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="first-name">First name</label>
      <input id="first-name" type="text"
             aria-describedby="first-name-error" [attr.aria-invalid]="form.get('firstName').invalid"
             formControlName="firstName">
      <span id="first-name-error" class="validation-error" *ngIf="form.get('firstName')?.errors?.required">
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input id="surname" type="text"
             aria-describedby="surname-error" [attr.aria-invalid]="form.get('surname').invalid"
             formControlName="surname">
      <span id="surname-error" class="validation-error" *ngIf="form.get('surname')?.errors?.required">
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input id="age" type="text"
             aria-describedby="age-error" [attr.aria-invalid]="form.get('age').invalid"
             formControlName="age">
      <span id="age-error" class="validation-error" *ngIf="form.get('age')?.errors?.required">
        Age is required
      </span>
    </div>

    <div class="button-group">
      <button class="button button-primary" type="submit" [class.disabled]="form.invalid" [attr.aria-disabled]="form.invalid">
        Submit
      </button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
